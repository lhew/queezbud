
    <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h2 class="mb-2 text-xl">Login</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="flex flex-col gap-4">
                    <mat-form-field color="primary" >
                        <mat-label>Email</mat-label>
                        <input matInput type="email" name="email" placeholder="" [(ngModel)]="email" required [disabled]="isLoading">
                    </mat-form-field>
                    <mat-form-field >
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="password" placeholder="" [(ngModel)]="password" required [disabled]="isLoading">
                    </mat-form-field>

                </div>

                <button mat-raised-button  color="primary" type="submit" class="w-full" [disabled]="isLoading">
                    Login
                </button>

                <ng-content>
                </ng-content>
            </mat-card-content>
        </mat-card>
    </form>
