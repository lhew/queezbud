
    <form #loginForm="ngForm">
            
        <mat-card>
            <mat-card-header>
                <mat-card-title >
                    <h2 class="text-xl mb-2">Login</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content >
                <div class="flex flex-col gap-4">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" name="email" ngModel required>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="password" ngModel required>
                    </mat-form-field>
                </div>

                    <button mat-raised-button color="primary" type="submit" (click)="login()" >
                        Login
                    </button>

            </mat-card-content>
        </mat-card>
    </form>
