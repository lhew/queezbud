<div class="flex flex-col items-center justify-center w-full h-screen mx-auto">
    <img src="/qa.svg" alt="QA Logo" width="100" height="100" class="block mb-4">
    <div class="w-full max-w-[25em] px-4">
        <login-component (onSubmitData)="onLoginData($event)" [isLoading]="isLoading">
        </login-component>
        @if(errorMessage) {
            <small class="block mt-4 text-center text-red-500">
                {{ errorMessage }}
            </small>
        }
    </div>
</div>
