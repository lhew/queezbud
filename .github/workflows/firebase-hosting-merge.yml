name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
    - 'apps/my/**'
    - 'libs/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: queezbud_firestore_dev
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/firebaseconfig.sh >> ./apps/my/src/app/app.firebase.config.ts
        name: Generate Firebase Config
        env:
          API_KEY: ${{ secrets.API_KEY }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}

      - run: npm ci --legacy-peer-deps && npx nx run my:build
        name: Build Application
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUEEZBUD }}
          channelId: live
          projectId: queezbud
